<!-- This is the main HTML file for the College Management System -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Management System</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* ===== Base Styles ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }

    .hero-section {
      background: linear-gradient(to right, #7dafdd, #0553e6);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    .hero-section h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
    }

    .hero-section p {
      font-size: clamp(1rem, 3vw, 1.25rem);
    }

    .carousel img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    footer {
      color: #0b0f0f;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    footer p {
      color: #0b0f0f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ===== Dark Mode Styles ===== */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .dark-mode .navbar {
      background-color: #1f1f1f !important;
    }

    .dark-mode .hero-section {
      background: linear-gradient(to right, #222, #333);
    }

    .dark-mode .btn-light {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .dark-mode .modal-content {
      background-color: #2b2b2b;
      color: white;
    }

    @media (max-width: 576px) {
      .carousel-indicators {
        display: none;
      }
      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">College Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
          <li class="nav-item d-flex align-items-center ms-3">
            <div class="form-check form-switch text-white">
              <input class="form-check-input" type="checkbox" id="themeToggle"/>
              <label class="form-check-label" for="themeToggle">Dark Mode</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Welcome to College Management System</h1>
    <p>Your gateway to managing college activities efficiently</p>
    <div class="mt-4 d-grid gap-3 d-md-flex justify-content-center">
      <a href="students.html" class="btn btn-outline-light btn-lg">Students</a>
      <a href="faculty.html" class="btn btn-outline-light btn-lg">Faculty</a>
    </div>
  </div>

  <!-- Carousel -->
  <div class="container my-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/college.jpeg" class="d-block w-100" alt="College"/>
        </div>
        <div class="carousel-item">
          <img src="images/campus.jpeg" class="d-block w-100" alt="Campus"/>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 College Management System. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme Toggle Script -->
  <script>
    const toggleSwitch = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleSwitch.checked = true;
    }

    toggleSwitch.addEventListener('change', () => {
      if (toggleSwitch.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
  <script src="/js/students.js"></script>

</body>
</html>
